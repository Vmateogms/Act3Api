<div class="card shadow-sm text-center" style="max-width: 200px; margin: auto;">
    <img [src]="user.image" class="card-img-top rounded-circle mx-auto mt-2" alt="User Photo" style="width: 100px; height: 100px;">

    <div class="card-body">
      <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>


      <div class="d-grid gap-2" role="group">
        <button type="button" class="btn btn-primary btn-sm" (click)="verDetalle()">Ver Detalle</button>
        <button type="button" class="btn btn-success btn-sm" (click)="actualizar()">Actualizar</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="borrarUsuario()">Borrar</button>
      </div>
    </div>
  </div>
