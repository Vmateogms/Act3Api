
<div class="container my-5">

<!--Botones de arriba-->

  <div class="d-flex justify-content-end mb-3">
  <a href="#" class="btn btn-secondary me-2" (click)="ruta.navigate(['/home'])">Home</a>
  <button class="btn btn-danger" (click)="ruta.navigate(['/newuser'])">
    Crear usuario
  </button>
</div>


  <div class="row justify-content-center">
@for (user of users | paginate: {itemsPerPage: itemsPerPage, currentPage: p, totalItems: totalItems}; track user.id) {
  <div class="col-md-3 mb-4">
    <app-user-card 
      [user]="user"
      (verDetalleOut)="verDetalle($event)"
      (actualizarOut)="actualizar($event)"
      (borrarUsuarioOut)="borrarUsuario($event)">
    </app-user-card>
  </div>
} @empty {
  <div class="col-md-12 text-center">
    <p class="text-muted">No hay usuarios disponibles.</p>
  </div>
}
  </div>

  <div class="d-flex justify-content-center">
    <pagination-controls 
      previousLabel="Anterior"
      nextLabel="Siguiente"
      (pageChange)="p = $event; cargarUsuarios($event)"
      class="my-pagination">
    </pagination-controls>

</div>
